<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    // câu 1
    function findMax(arr) {
        let max = arr[0];
        for (let i=1; i < arr.length; i++){
            if (max < arr[i]){
                max = arr[i];
            }
        }
        return max;
    }

    //Kết quả
    let diemThi = [10,9,8,7,1,2,3,4,5,6];
    document.write(findMax(diemThi));
</script>
</body>
</html>
