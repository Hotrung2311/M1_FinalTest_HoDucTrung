<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>
    // câu 2
    function tryRemoveFromArray(arr, x) {
        for (let i=0; i < arr.length; i++){
            if (arr[i] === x){
                arr.splice(i, 1);
            }
        }
        return arr;
    }

    //Kết quả
    let a = [5,1,2,3,4,5,6, 22, 56, 34];
    document.write(tryRemoveFromArray(a, 5));
</script>
</body>
</html>
